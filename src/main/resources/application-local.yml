spring:
  datasource:
    url: jdbc:mysql://localhost:3306/recepti_db?allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: 123456
    platform: mysql
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      # Hibernate ddl auto (create, create-drop, validate, update)
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect