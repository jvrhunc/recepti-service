apiVersion: apps/v1
kind: Deployment
metadata:
  name: recepti-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: recepti-service
  template:
    metadata:
      labels:
        app: recepti-service
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - image: jvrhunc/recepti-service:latest
          name: recepti-service
          imagePullPolicy: "Always"
          env:
            - name: db_url
              value: jdbc:postgresql://rogue.db.elephantsql.com:5432/aatrsktx
            - name: db_username
              value: aatrsktx
            - name: db_password
              valueFrom:
                secretKeyRef:
                  name: password-secret
                  key: db_password
          ports:
            - containerPort: 8081
              name: server
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /check/health
              port: server
            initialDelaySeconds: 20
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /check/health
              port: server
            initialDelaySeconds: 20
            periodSeconds: 3

---

apiVersion: v1
kind: Service
metadata:
  name: recepti-service
spec:
  type: LoadBalancer
  ports:
    - port: 8081
      protocol: TCP
      targetPort: server
  selector:
    app: recepti-service